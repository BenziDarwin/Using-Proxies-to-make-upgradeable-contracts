dotenv: .env

wallet:
  key: ${PRIVATE_KEY}

dependencies:
  - "OpenZeppelin/openzeppelin-contracts@4.7.0"

compiler:
  solc:
    remappings:
      - "@openzeppelin=OpenZeppelin/openzeppelin-contracts@4.7.0"

networks:
  development:
    verify: False
  rinkeby:
    verify: True
  mainnet-fork-dev:
    verify: False